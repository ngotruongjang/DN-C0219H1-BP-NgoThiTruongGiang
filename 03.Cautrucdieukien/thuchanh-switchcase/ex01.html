<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF = 8">
    <title> Thuc hanh switch case</title>
</head>

<body>
    <script>
        var browser = prompt("Enter your browser here !");
        switch (browser) {
            case "Edge":
                alert("You have got the Edge!");
                break;

            case "Chrome":
            case "Firefox":
            case "Safari":
            case "Opera":
                alert("Okay we support these browsers too!");
                break;

            default:
                alert("We hope that this page looks ok!")
                break;
        }

    </script>

</body>

</html>
