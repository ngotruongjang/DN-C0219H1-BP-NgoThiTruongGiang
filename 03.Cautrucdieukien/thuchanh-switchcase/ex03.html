<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF = 8">
    <title> Thuc hanh switch case</title>
</head>

<body>
    <script>
        let value = parseInt(prompt("Input a number here"));

        if (value > 0) {
            alert(1);

        } else {
            if (value < 0) {
                alert(-1);

            } else {
                alert(0);

            }
        }

    </script>

</body>

</html>
