<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF = 8">
    <title> Thuc hanh switch case</title>
</head>

<body>
    <script>
        let value = parseInt(prompt("Input a number here"));
        switch ((value > 0) ? 1 : (value < 0) ? -1 : 0) {
            case 1:
                alert(1);
                break;

            case -1:
                alert (-1);
                break;

            default:
                alert(0);
                break;

        }


    </script>

</body>

</html>
