<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF = 8">
        <title>Tinh chi so BMI</title>
    </head>
    <body>
        <script>
            var weight = Number(prompt("Enter the weight (kg)", ''));
            var height = Number(prompt("Enter the height (m)",''));
            var bmi = weight/(height*height)
            
            if (bmi < 18.5) {
                document.write("Underweight");
            } else if (bmi < 25.0) {
                document.write("Normal");
            } else if (bmi < 30.0) {
                document.write("Overweight");
            } else {
                document.write("Obese");
            }    
                
        </script>
        <p id="bmi"></p>
    </body>

</html>
