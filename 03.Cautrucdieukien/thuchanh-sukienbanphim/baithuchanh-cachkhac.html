<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF = 8">
    <title>Su kien ban phim</title>
</head>

<body onload="docReady()">
    <img id="nobita" src="https://i.pinimg.com/originals/f2/79/43/f27943c25cbffc5dc0cf156ce9b0c7ae.png"
        style="position: absolute; left: 0; top: 0;" height="100" width="80">

    <script>
        var element;
        function getElement() {
            element = document.getElementById("nobita");
        }
        function upArrowPressed() {
            getElement();
            element.style.top = parseInt(element.style.top) - 5 + 'px';
        }
        function downArrowPressed() {
            getElement();
            element.style.top = parseInt(element.style.top) + 5 + 'px';
        }
        function leftArrowPressed() {
            getElement();
            element.style.left = parseInt(element.style.left) - 5 + 'px';
        }
        function rightArrowPressed() {
            getElement();
            element.style.left = parseInt(element.style.left) + 5 + 'px';
        }
        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 37:
                    leftArrowPressed();
                    break;
                case 39:
                    rightArrowPressed();
                    break;
                case 38:
                    upArrowPressed();
                    break;
                case 40:
                    downArrowPressed();
                    break;
            }
        }
        function docReady() {
            window.addEventListener('keydown', moveSelection);
        }

    </script>

</body>

</html>
