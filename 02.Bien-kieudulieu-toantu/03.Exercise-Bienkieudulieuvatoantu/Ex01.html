<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bienkieudulieuvatoantu</title>
</head>
<body>
    <script>
        var diemHoaHoc = parseInt(prompt("Nhap vao diem Hoa Hoc: "));
        var diemVatLy = parseInt(prompt("Nhap vao diem Vat Ly: "));
        var diemSinhHoc = parseInt(prompt("Nhap vao diem Sinh Hoc: "));
        var diemTrungBinh = (diemHoaHoc + diemVatLy + diemSinhHoc)/3;
        var tongDiembamonhoc= (diemHoaHoc + diemVatLy + diemSinhHoc);
        document.write("Diem Trung Binh = "  + diemTrungBinh);
        document.write("Tong diem ba mon hoc = " + tongDiembamonhoc);
        
    </script>
</body>
</html>
