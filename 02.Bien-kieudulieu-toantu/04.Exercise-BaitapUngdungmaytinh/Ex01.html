<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>

<body>
    <form action="#">
        <input id="input1" type="text" name="number1"> &nbsp; <input id="input2" type="text" name="number2">
        <br>
        <br>
        <button type="button" onclick="add()">Addition(+)</button>
        <button type="button" onclick="sub()">Subtraction(-)</button>
        <button type="button" onclick="multi()">Multiplication(X)</button>
        <button type="button" onclick="div()">Division(/)</button>
    </form>

    <script>
        var number1;
        var number2;

        function getInput() {
            number1 = Number(document.getElementById('input1').value);
            number2 = Number(document.getElementById('input2').value);
        }

        function add() {
            getInput();
            var a = number1 + number2;
            document.getElementById('Result').innerText = "Result Addition " + a;
        }

        function sub() {
            getInput();
            var b = number1 - number2;
            document.getElementById('Result').innerText = "Result Subtraction " + b;
        }

        function multi() {
            getInput();
            var c = number1 * number2;
            document.getElementById('Result').innerText = "Result Multiplication " + c;

        }

        function div() {
            getInput();
            var d = div(number1, number2);
            document.getElementById('Result').innerText = "Result Division " + d;
        }

        //Phan mo rong cong thuc 
        function div(a, b) {
            return a / b;
        }
        
    </script>

    <p id="Result"></p>
</body>

</html>
