<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Check UpperCase</title>
</head>

<body>
    <script>
        function checkFirstLetterOf(str) {
            regexp = /^[A-Z]/;
            if (regexp.test(str)) {
                console.log("The first character of string is an uppercase");
            }
            else {
                console.log("The first character of string is not an uppercase");
            }
        }

        checkFirstLetterOf("GIANG NGO");
        checkFirstLetterOf("Giang Ngo");
        checkFirstLetterOf("giang ngo");

    </script>

</body>

</html>
