<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple game</title>
</head>

<body>

    <p id="game"></p>

    <script>
        function Frog(image, top, left, size,speed) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
            this.speed = speed;


            this.getImageElement = function () {
                return '<img width="' + this.size + '"' +
                    ' height="' + this.size + '"' +
                    ' src="' + this.image + '"' +
                    ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
            }

            this.moveRight = function () {
                this.left += this.speed;
                console.log('ok: ' + this.left)

            }

        }

        var image = new Frog('frog.png', 20, 30, 200, 50);

        function start() {
            if (image.left < window.innerWidth - image.size) {
                image.moveRight();
            }

            document.getElementById("game").innerHTML = image.getImageElement();
            setTimeout(start, 500)
        }

        start();


    </script>
</body>

</html>
