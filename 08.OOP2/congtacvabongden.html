<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SwitchButton and ElectricLamp</title>
</head>

<body>
    <script>
        let ElectricLamp = function () {
            //describe the status ON(true) of OFF(false) of the lamp
            this.status = false;

            this.turnOn = function () {
                this.status = true;
                alert("Den dang duoc bat");    
            }

            this.turnOff = function () {
                this.status = false;
                alert("Den dang duoc tat");
            }

        }

        let SwitchButton = function (lamp) {
            this.status;

            this.switchOff = function() {
                this.status = false;
                lamp.turnOff();
            }

            this.switchOn = function() {

                if(this.status === true) {
                    console.log("SwitchButton is already turned on");
                    return;
                }
                this.status = true;
                lamp.turnOn();
            }
        }


        var lamp = new ElectricLamp();

        var button = new SwitchButton();

        button.connectToLamp(lamp);

        button.switchOn();

        button.switchOff();

    </script>

</body>
