<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF=8">
    <title>Array Element</title>

</head>

<body>
    <script>
        let value = Number(prompt("Enter a number : "));
        let a = [-5, -3, -1, 0, 1, 3, 5];
        for (let i = 0; i < a.length; i++) {
            if (value == a[i]) {
                alert("Number " + value + " found at " + i);
                break;
            }
        } if (i == a.length) {
            alert("No found");
        }
    </script>
</body>

</html>
