<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF=8">
    <title>Array</title>
    
</head>

<body>
    <h2>Kết quả sau khi đảo ngược mảng</h2>
    
    <script>
        let a = [-3,5,1,3,2,10];
        let first = 0;
        let last = a.length - 1;

        while(first < last) {
            let b = a[first];
            a[first] = a[last]
            a[last] = b;
            first ++;
            last --;
        } document.write(a)
       


    </script>

</body>

</html>
