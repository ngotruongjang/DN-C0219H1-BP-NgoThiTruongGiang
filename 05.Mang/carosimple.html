<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF=8">
    <title>Caro simple</title>

</head>

<body>
    <h3>Caro game simple</h3>
    <p id="carogame"></p>
    <input type="button" value="Change Value" onclick="changeValue()">

    <script>
        let board = [];
        let data = " ";

        for (let i = 0; i < 5; i++) {
            board[i] = new Array(0, 0, 0, 0, 0, 0);
        }
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp";
            }
        }
        document.getElementById("carogame").innerHTML = data;

        function changeValue() {
            let positionX = prompt("Enter X : ");
            let positionY = prompt("Enter Y : ");
            data = " ";
            board[positionX][positionY] = "a";

            for (i = 0; i < 5; i++) {
                data += "<br/>";
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp";
                }
            }
            document.getElementById("carogame").innerHTML = data;

        }

    </script>

</body>

</html>
