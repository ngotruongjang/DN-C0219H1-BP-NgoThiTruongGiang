<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF=8">
    <title>Array Element</title>

</head>

<body>
    <script>
        let a = [1, 3, 5, 7, 9, 11, 13];
        let max = a[0];
        let index = 0

        for (i = 0; i < a.length; i++) {
            if (a[i] > max) {
                max = a[i];
                index = i;
            }
        }
                alert("So lon nhat cua mang la " + max + " tai vi tri " + index); 
    </script>
</body>

</html>
