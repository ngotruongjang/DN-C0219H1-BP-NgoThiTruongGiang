<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF=8">
    <title>Do-while</title>
</head>

<body>
    <h2>JavaScript Loops Do-While</h2>
    <script>
        let value = null;
        do {
            value = prompt("Nhập vào một số từ 1->10 : ");
        } while (value < 1 || value > 10);
        alert("Số bạn vừa nhập là " + value);

    </script>

</body>

</html>
