<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF=8">
    <title>The Number is</title>
</head>

<body>
    <h2>Javascript loops</h2>
    <p id="demo"></p>
    <script>
        var text = "";
        for (i = 0 ; i < 5; i++) {
            text += ("The number is " + i + "<br>");
        }
        document.getElementById("demo").innerHTML = text;

    </script>
</body>

</html>
