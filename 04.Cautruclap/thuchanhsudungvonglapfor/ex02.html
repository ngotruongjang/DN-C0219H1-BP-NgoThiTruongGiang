<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF=8">
    <title>Tinh tong phan tu</title>
</head>

<body>
    <script>
        var num = parseInt(prompt("Nhap vao mot phan tu : "));
        var total = 0;
        for (i = 1; i <= num; i = i + 1) {
            total = total + i;
            alert(total);

        }

    </script>
</body>
