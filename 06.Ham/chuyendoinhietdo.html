<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Convert</title>
</head>

<body>

    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" 
        oninput="tempConvert(this.value)"
        onchange="tempConvert(this.value)">
    </p>
    <p>Celsius: <span id="Celsius"></span></p>

</body>
<script>
    function tempConvert(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("Celsius").innerHTML = (valNum - 32) / 1.8;
    }
</script>
    
</body>

</html>
