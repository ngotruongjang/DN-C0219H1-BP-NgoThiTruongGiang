<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Minimum</title>
</head>

<body>
    <script>
        function minArray(array) {
            let min = array[0]
            for (var i = 1; i < array.length; i++) {
                if (array[i] < min) {
                    min = array[i]
                }
            }
            return min;
        }
        let array1 = [1, -3, 5, 7];
        let min = minArray(array1);
        alert(min);
    </script>
</body>

</html>
