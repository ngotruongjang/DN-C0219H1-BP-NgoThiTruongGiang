<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Convert</title>
</head>

<body>

    <input id="number" type="number">
    <br>
    <select id="unit">
        <option value="feet">Feet</option>
        <option value="meter">Meter</option>
    </select>
    <button type="button" onclick="convert()">Convert</button>
    <script>
        function convert() {
            var number = Number(document.getElementById('number').value);
            var unit = document.getElementById("unit").value;
            var result;
            if (unit == 'feet') {
                result = 0.305 * number;
                document.write("Result is : " + result + " meter");
            } else {
                result = 3.279 * number;
                document.write("Result is : " + result + " feet");
            }
        }
    </script>
</body>

</html>
