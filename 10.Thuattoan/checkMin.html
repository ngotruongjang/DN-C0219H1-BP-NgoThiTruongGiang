<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Check Min Number</title>
</head>

<body>
    <script>
        function checkMinNumber(arr) {
            let min = arr[0];
            for (let i = 1; i < arr.length; ++i) {
                if (arr[i] < min) {
                    min = arr[i];
                }

            } return min;
        }

        function dispArr(arr) {
            for (let i = 0; i < arr.length; ++i) {
                document.write(arr[i] + " ");
                if (i % 10 == 9) {
                    document.write("<br>");
                }
            }
            if (i % 10 != 0) {
                document.write("<br>");
            }

        }

        let nums = [];
        
        for (let i = 0; i < 100; i++) {
            nums[i] = Math.floor(Math.random() * 101);
        }

        let minNums = checkMinNumber(nums);
        dispArr(nums);

        document.write("<br/>");
        document.write("The min number of array is : " + minNums);


    </script>

</body>

</html>
